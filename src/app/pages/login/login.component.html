<div class="flex min-h-screen items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-sm rounded-xl border border-gray-200 bg-white p-8 shadow-sm">
    <h1 class="text-xl font-semibold text-gray-900">Wineo Admin</h1>
    <p class="mt-1 text-sm text-gray-500">Sign in to continue</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-6 space-y-4">
      @if (error) {
        <div class="rounded-lg border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-800" role="alert">
          {{ error }}
        </div>
      }

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          autocomplete="email"
          class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 text-gray-900 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500"
        />
        @if (form.get('email')?.invalid && form.get('email')?.touched) {
          <p class="mt-1 text-xs text-red-600">Email is required</p>
        }
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          autocomplete="current-password"
          class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 text-gray-900 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500"
        />
        @if (form.get('password')?.invalid && form.get('password')?.touched) {
          <p class="mt-1 text-xs text-red-600">Password is required</p>
        }
      </div>

      <button
        type="submit"
        [disabled]="form.invalid || submitting"
        class="w-full rounded-lg bg-indigo-600 px-4 py-2.5 text-sm font-medium text-white hover:bg-indigo-700 disabled:opacity-50"
      >
        {{ submitting ? 'Signing in...' : 'Sign in' }}
      </button>
    </form>
  </div>
</div>
