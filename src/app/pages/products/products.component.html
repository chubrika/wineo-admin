<div>
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-semibold text-gray-900">Products</h1>
    <button
      type="button"
      (click)="openAddModal()"
      class="inline-flex items-center gap-2 rounded-lg bg-gray-900 px-4 py-2 text-sm font-medium text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
    >
      <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      Add product
    </button>
  </div>

  <div class="rounded-lg border border-gray-200 bg-white shadow-sm">
    <div class="border-b border-gray-200 px-4 py-3 sm:px-6">
      <p class="text-sm text-gray-600">Manage your wine products here. Use "Add product" to create a new entry.</p>
    </div>
    <div class="p-4 sm:p-6">
      <!-- Placeholder when no products -->
      <div class="flex flex-col items-center justify-center rounded-lg border-2 border-dashed border-gray-200 py-12 text-center">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8 4-8-4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
        </svg>
        <h3 class="mt-2 text-sm font-medium text-gray-900">No products yet</h3>
        <p class="mt-1 text-sm text-gray-500">Get started by adding your first product.</p>
        <button
          type="button"
          (click)="openAddModal()"
          class="mt-4 inline-flex items-center rounded-lg bg-gray-900 px-4 py-2 text-sm font-medium text-white hover:bg-gray-800"
        >
          Add product
        </button>
      </div>
    </div>
  </div>
</div>

<app-add-product-modal
  [isOpen]="isAddModalOpen"
  (close)="closeAddModal()"
  (saved)="onListingSaved($event)"
/>
